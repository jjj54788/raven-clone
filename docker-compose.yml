version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: raven-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: raven_ai
    ports:
      - '5432:5432'
    volumes:
      - raven_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  raven_pgdata:
